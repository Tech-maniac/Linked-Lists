<body>
    
    <script>

        class List
        {
            constructor(data)
            {
                this.head = {
                    value : data,
                    next : null
                }
                this.tail = this.head;
                this.size = 1;
            }

            appendNode(nodeData)
            {
                let newNode = {
                    value : nodeData,
                    next : null
                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size+=1;
            }

            traversingLinkedList()
            {
                let counter = 0;
                let currentNode = this.head;
                while(counter < this.size)
                {
                    console.log(currentNode.value);
                    currentNode = currentNode.next;
                    counter++;
                }
            }

            traversing(req)
            {
                let counter =0;
                let currentNode = this.head;
                while(counter!=req)
                {
                    counter++;
                    currentNode = currentNode.next;
                }
                return currentNode;

            }

            //Inserting element/node at particular position
            insertAt(index,data)
            {
                let newNode = {
                    value : data,
                    next : null
                }

                let leadNode = this.traversing(index-1);
                let nextNode = leadNode.next;

                leadNode.next = newNode;
                newNode.next = nextNode;

                this.size+=1;

            }
        }

        //object creation
        let list = new List(10);


        list.appendNode(30);
        list.appendNode(40);
        list.appendNode(50);

        list.insertAt(1,20)

        list.traversingLinkedList();

        console.log(list);

        
    </script>
